<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--O todo-container será o nosos retângulo do to do list e no body vamos adicionar
    uma imagem de fundo -->
    <div class="todo-container">
        <header>
            <h1>TO-DO List</h1>
        </header>
        <!--Formulário para o usuário adicionar tarefas-->
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div id="form-control">
                <input type="text", id="todo-input", placeholder="O que você vai fazer?">
                <button type="submit">
                    <!-- Icone da biblioteca font Awesome-->
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <!-- Formulario de Edição -->
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa</p>
            <div id="form-control">
                <input type="text", id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <!-- Barra de ferramentas -->
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text", id="search-input", placeholder="Buscar...">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <!-- Nessa div ficarão as tarefas-->
        <div id="todo-list">
            <div class="todo done">
                <h3>Fazer compras</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Lavar banheiro</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
